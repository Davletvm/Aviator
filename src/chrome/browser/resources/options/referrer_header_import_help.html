<div id="referrer-import-help-header-manager" class="page" hidden>  
  <h1>Import Help</h1>
  <div class="close-button"></div>
  
  <div class="importHelpContentDiv">  
	This feature helps to load multiple Hostnames (referrer need to be blocked / allowed) 
	in a single click by reading them from a text file.
	<br>
	<br>
	The text file should have the following format:
	<br>
	<br>
	HostName1;1,HostName2;1,HostName3;0
	<br>
	<br>
	Here, 1,0 refers to Allow, Block respectively.
	<br>    
	<br>  
  </div> 
  <div class="buttonRight">		
		<input type="button" value="OK" id="btnImportHelpOk" class="button_style close1"/>
  </div>
</div>
